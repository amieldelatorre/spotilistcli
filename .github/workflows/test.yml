name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and upload executable
        run: |
          python -m venv .venv
          source ./.venv/bin/activate
          pip install -r requirements.txt
          python -m pytest -v